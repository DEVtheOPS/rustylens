<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <linearGradient id="k8s-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5c9fd8" />
      <stop offset="50%" stop-color="#326CE5" />
      <stop offset="100%" stop-color="#2555c7" />
    </linearGradient>
  </defs>
  
  <!-- K8s Septagon (7-sided polygon) -->
  <path d="M12 2 L19.5 5.5 L21.5 13 L17 19.5 L12 22 L7 19.5 L2.5 13 L4.5 5.5 Z" 
        stroke="url(#k8s-blue)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Spyglass body (telescope) -->
  <g stroke="#326CE5" stroke-width="1.5" fill="none">
    <!-- Main tube -->
    <line x1="8" y1="16" x2="16" y2="8" />
    <line x1="8.5" y1="15.5" x2="15.5" y2="8.5" />
    
    <!-- Eyepiece end (wider) -->
    <circle cx="7.3" cy="16.7" r="1.2" stroke-width="1.5"/>
    
    <!-- Objective end (narrower) -->
    <circle cx="16.7" cy="7.3" r="0.8" stroke-width="1.5"/>
    
    <!-- Focus ring details -->
    <line x1="11" y1="13" x2="11.5" y2="12.5" stroke-width="1"/>
    <line x1="12" y1="12" x2="12.5" y2="11.5" stroke-width="1"/>
  </g>
</svg>
